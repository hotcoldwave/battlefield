<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Battleship</h1>
    <div id="message-bar">this message is hidden</div>
    <main>
      <section id="menu">
        <h3>Menu:</h3>
        <div id="controls">
          <button id="start-button" class="nes-btn is-success">Start game</button>
          <div class="nes-field is-inline">
            <input
              type="text"
              class="nes-input is-warning"
              id="input-field"
              maxlength="2"
              size="5"
            />
            <button type="button" class="nes-btn is-warning" id="fire-button">
              FIRE!
            </button>
          </div>
        </div>
      </section>
      <canvas id="canvas" width="600" height="610"></canvas>
      <section id="stats">
        <h3>Stats:</h3>
        <p>
          4x-ships:<input
            type="text"
            size="3"
            id="4x-ships"
            value="0"
            readonly
          />
          <p>
            3x-ships:<input
              type="text"
              size="3"
              id="3x-ships"
              value="0"
              readonly
            />
            <p>
              2x-ships:<input
                type="text"
                size="3"
                id="2x-ships"
                value="0"
                readonly
              />
              <p>
                1x-ships:<input
                  type="text"
                  size="3"
                  id="1x-ships"
                  value="0"
                  readonly
                />
      </section>
    </main>
    <footer>
      <a href="https://github.com/hotcoldwave" target="_blank">
        <i class="nes-icon github is-medium"></i>
      </a>
    </footer>
    "></script>
    <script src="./index.js"></script>
  </body>
</html>
